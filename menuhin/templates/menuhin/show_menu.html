{% load menus %}
{% spaceless %}
{% for node, node_metadata in menu_nodes %}
    {% if node_metadata.open %}
        <ul class="{% if forloop.first %}menu-root {% endif %}menu-new-level menu-level-{{ node_metadata.level }}" data-depth="{{ node.get_depth }}">
    {% else %}
        </li>
    {% endif %}
    <li class="menu-item menu-item-level-{{ node_metadata.level }}{% if node.is_leaf %} menu-item-leaf{% endif %}{% if node.is_root %} menu-item-root{% endif %}{% if node.is_active %} menu-item-selected{% endif %}{% if node.is_ancestor %} menu-item-ancestor{% endif %}{% if node.is_sibling %} menu-item-sibling{% endif %}{% if node.is_descendant %} menu-item-descendant{% endif %}{% if node.vary_on_user %} menu-item-varies{% endif %}" data-depth="{{ node.get_depth }}" data-created="{{ node.created|date:'c' }}">
    <a href="{{ node.get_absolute_url }}" class="menu-link menu-link-level-{{ node_metadata.level }}{% if node.is_active %} menu-link-selected{% endif %}{% if node.vary_on_user %} menu-link-varies{% endif %}">{% parse_title node %}</a>
    {% for close in node_metadata.close %}
        </li></ul>
    {% endfor %}
{% endfor %}
{% endspaceless %}
