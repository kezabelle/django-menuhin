{% if node.ancestors %}
<ol class="breadcrumbs">
    {% for ancestor in node.ancestors %}
        <li class="breadcrumbs__ancestor">
        {% if not forloop.first %}/{% endif %}
        <a href="{{ ancestor.url }}" class="breadcrumbs__ancestor__link">
            {{ ancestor.title }}
        </a>
        </li>
    {% endfor %}
</ol>
{% endif %}
